<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Users - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background-color: #1a1a1a;
            border: 2px solid #ffffff;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #cccccc;
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .fetch-btn {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #ffffff;
            padding: 16px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .fetch-btn:hover {
            background-color: #e6e6e6;
        }

        .fetch-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            margin-top: 30px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            margin: 0 auto 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #ffffff;
            font-weight: 500;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .feature {
            padding: 15px;
            background-color: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 15px;
        }

        .feature-icon {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .feature-text {
            font-size: 0.9rem;
            color: #cccccc;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .fetch-btn {
                padding: 14px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Users</h1>
        <p class="subtitle">Discover random user profiles with beautiful, modern cards</p>
        
        <button class="fetch-btn" onclick="fetchUsers()">
            Fetch Random Users
        </button>
        
        <div class="loading">
            <div class="spinner"></div>
            <div class="loading-text">Fetching amazing users...</div>
        </div>

        <div class="feature-grid">
            <div class="feature">
                <div class="feature-icon"><i class="fas fa-users"></i></div>
                <div class="feature-text">Random Profiles</div>
            </div>
            <div class="feature">
                <div class="feature-icon"><i class="fas fa-palette"></i></div>
                <div class="feature-text">Modern Design</div>
            </div>
            <div class="feature">
                <div class="feature-icon"><i class="fas fa-bolt"></i></div>
                <div class="feature-text">Fast Loading</div>
            </div>
        </div>
    </div>

    <script>
        async function fetchUsers() {
            const btn = document.querySelector('.fetch-btn');
            const loading = document.querySelector('.loading');
            
            btn.disabled = true;
            loading.classList.add('show');
            
            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                
                sessionStorage.setItem('randomUsers', JSON.stringify(users));
                
                setTimeout(() => {
                    window.location.href = '/result';
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to fetch users. Please try again.');
                btn.disabled = false;
                loading.classList.remove('show');
            }
        }
    </script>
</body>
</html>
