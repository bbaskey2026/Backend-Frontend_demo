<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Users - Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #cccccc;
            font-size: 1.1rem;
        }

        .back-btn {
            background-color: #1a1a1a;
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #333333;
        }

        .users-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .user-card {
            background-color: #1a1a1a;
            border: 2px solid #ffffff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background-color: #333333;
            border: 2px solid #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0 auto 20px;
        }

        .user-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            margin-bottom: 8px;
        }

        .user-username {
            text-align: center;
            color: #cccccc;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px 0;
        }

        .info-icon {
            width: 20px;
            margin-right: 12px;
            text-align: center;
            color: #ffffff;
            font-size: 1rem;
        }

        .info-text {
            color: #aaaaaa;
            flex: 1;
            font-size: 0.95rem;
        }

        .info-text a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .info-text a:hover {
            color: #cccccc;
        }

        .company-info {
            background-color: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
        }

        .company-name {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .company-catchphrase {
            font-style: italic;
            color: #aaaaaa;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            color: #ffffff;
            font-size: 1.2rem;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            color: #ffffff;
            padding: 60px 20px;
        }

        .no-data h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .no-data p {
            margin-bottom: 25px;
            color: #aaaaaa;
        }

        @media (max-width: 768px) {
            .users-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .user-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="users-container">
        <div class="header">
            <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
            <h1>Your Random Users</h1>
            <p>Here are the amazing profiles we found for you</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading user profiles...</p>
        </div>

        <div id="noData" class="no-data" style="display: none;">
            <h2>No Data Found</h2>
            <p>Oops! It looks like there are no users to display.</p>
            <a href="/" class="back-btn">Fetch Some Users</a>
        </div>

        <div id="usersGrid" class="users-grid" style="display: none;">
            <!-- Users will be populated here -->
        </div>
    </div>

    <script>
        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase();
        }

        function displayUsers(users) {
            const grid = document.getElementById('usersGrid');
            const loading = document.getElementById('loading');
            const noData = document.getElementById('noData');

            loading.style.display = 'none';

            if (!users || users.length === 0) {
                noData.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            
            users.forEach((user) => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                
                userCard.innerHTML = `
                    <div class="user-avatar">${getInitials(user.name)}</div>
                    <div class="user-name">${user.name}</div>
                    <div class="user-username">@${user.username}</div>
                    
                    <div class="user-info">
                        <div class="info-item">
                            <div class="info-icon"><i class="fas fa-envelope"></i></div>
                            <div class="info-text">
                                <a href="mailto:${user.email}">${user.email}</a>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-icon"><i class="fas fa-phone"></i></div>
                            <div class="info-text">${user.phone}</div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-icon"><i class="fas fa-globe"></i></div>
                            <div class="info-text">
                                <a href="http://${user.website}" target="_blank">${user.website}</a>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-icon"><i class="fas fa-map-pin"></i></div>
                            <div class="info-text">
                                ${user.address.city}, ${user.address.zipcode}
                            </div>
                        </div>
                    </div>
                    
                    <div class="company-info">
                        <div class="company-name"><i class="fas fa-building"></i> ${user.company.name}</div>
                        <div class="company-catchphrase">${user.company.catchPhrase}</div>
                    </div>
                `;
                
                grid.appendChild(userCard);
            });
        }

        // Load users when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const users = JSON.parse(sessionStorage.getItem('randomUsers') || 'null');
            
            // Simulate loading time for better UX
            setTimeout(() => {
                displayUsers(users);
            }, 1000);
        });
    </script>
</body>
</html>
